<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Colaboradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Sistema de Gerenciamento de Colaboradores</h4>
    </div>

    <div class="card-body">
      <form id="formColaborador" class="row g-3 mb-4">
        <div class="col-md-4">
          <input class="form-control" placeholder="Nome completo" id="nome" required>
        </div>
        <div class="col-md-2">
          <input class="form-control" placeholder="RE" id="re" required>
        </div>
        <div class="col-md-3">
          <input class="form-control" placeholder="Cargo" id="cargo" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Salário" id="salario" required>
        </div>
        <div class="col-md-1">
          <button class="btn btn-success w-100">Salvar</button>
        </div>
      </form>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>RE</th>
            <th>Cargo</th>
            <th>Salário</th>
            <th>Status</th>
            <th>Empresa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaColaboradores"></tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <input type="hidden" id="editId">
        <input class="form-control mb-2" id="editNome">
        <input class="form-control mb-2" id="editCargo">
        <input type="number" class="form-control" id="editSalario">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalReajuste" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <input type="hidden" id="reajusteId">
        <input type="number" class="form-control mb-2" placeholder="Percentual (%)" id="reajustePercentual">
        <input type="number" class="form-control" placeholder="Bônus (opcional em R$)" id="reajusteBonus">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="salvarReajuste()">Aplicar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
